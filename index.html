      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Bài tập 2</button>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"><div class="container">
        <h2>Bài tập 1:Quản lý tuyển sinh</h2>
        <div class="type">
          <span>Chọn khu vực</span>
          <input type="radio" name="selector" id="khuVucA" value="khuVucA" />
          <label for="">A</label>
          <input type="radio" name="selector" id="khuVucB" value="khuVucB" />
          <label for="">B</label>
          <input type="radio" name="selector" id="khuVucC" value="khuVucC" />
          <label for="">C</label>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Chọn đối tượng</label>
          <select class="form-select form-select-lg" name="" id="chonDoiTuong">
            <option selected>Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Điểm môn thứ 1</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="nhapDiemMon1"
            aria-describedby="helpId"
            placeholder="nhập điểm môn thứ 1"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Điểm môn thứ 2</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="nhapDiemMon2"
            aria-describedby="helpId"
            placeholder="nhập điểm môn thứ 2"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Điểm môn thứ 3</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="nhapDiemMon3"
            aria-describedby="helpId"
            placeholder="nhập điểm môn thứ 3"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Điểm chuẩn</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="nhapDiemChuan"
            aria-describedby="helpId"
            placeholder="nhập điểm chuẩn"
          />
        </div>
        <button class="btn btn-primary" id="btnKetQua">Kết quả</button>
        <div id="ketQua1"></div>
      </div></div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <div class="container">
          <h2>Bài tập 2: Tính tiền điện</h2>
          <div class="mb-3">
            <label for="" class="form-label">Nhập họ tên</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="hoTen"
              aria-describedby="helpId"
              placeholder="nhập họ tên"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Nhập số kw</label>
            <input
              type="number"
              class="form-control"
              name=""
              id="soKw"
              aria-describedby="helpId"
              placeholder="nhập số kw"
            />
          </div>
          <button class="btn btn-danger">Tính tiền điện</button>
          <div id="ketQua2"></div>
        </div>
      </div>
      <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
        <div class="container">
          <h2>Bài tập: Tính thuế thu nhập cá nhân</h2>
          <div class="mb-3">
            <label for="" class="form-label">Nhập họ tên</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="nhapHoTen"
              aria-describedby="helpId"
              placeholder="nhập họ tên"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Tổng thu nhập năm</label>
            <input
              type="number"
              class="form-control"
              name=""
              id="tongThuNhap"
              aria-describedby="helpId"
              placeholder="Tổng thu nhập năm"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số người phụ thuộc</label>
            <input
              type="number"
              class="form-control"
              name=""
              id="soNguoi"
              aria-describedby="helpId"
              placeholder="Số người phụ thuộc"
            />
          </div>
          <button class="btn btn-success">Tính tiền thuế</button>
          <div id="ketQua3"></div>
        </div>
      </div>
      <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">

          <h2>Bài tập Tính tiền cáp</h2>
          <div class="type">
            <div class="mb-3">
              <label for="" class="form-label" for="" class="form-label"
                >Chọn loại khách hàng</label
              >
              <select
                class="form-select form-select-lg"
                name=""
                id="chonKhachHang"
                onchange="myFunction()"
              >
                <option selected>Chọn loại khách hàng</option>
                <option value="1">Nhà Dân</option>
                <option id="doanhNghiep" value="2">Doanh Nghiệp</option>
              </select>
              <label id="demo" for="" class="form-label mt-3"></label>
            </div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Nhập mã khách hàng</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="nhapMaKH"
              aria-describedby="helpId"
              placeholder="nhập mã khách hàng"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số kênh cao cấp</label>
            <input
              type="number"
              class="form-control"
              name=""
              id="soKenh"
              aria-describedby="helpId"
              placeholder="số kênh cao cấp"
            />
          </div>
          <button class="btn btn-dark text-white">Tính tiền cáp</button>
          <div id="ketQua4"></div>
        </div>
